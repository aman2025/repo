<head>
<meta charset="utf-8">

<script src="js/swiper.jquery.min.js"></script> 
<script>
$(function(){
	//底部弹出-选择原因
	$("#btnCancel").on("click",function(){		 
		 $(".mask").fadeIn(200)
		 $("#choose").addClass('show')		 
	})
	
	//底部弹出-支付方式
	$("#btnPay").on("click",function(){		 
		 $(".mask").fadeIn(200)
		 $("#pay").addClass('show')		 
	})
	
	//点击遮罩层隐藏
	$(".mask, .action-cancel").on("click",function(e){
			e.stopPropagation()
			$(".mask").fadeOut(300)
		  $("#choose").removeClass('show')			
		  $("#pay").removeClass('show')			
	})
  
  $.TabChange("tabs",1)
	
})
/*tabs切换组件*/
$.TabChange = function(obj,num){
	$("li","#" + obj).each(function(index){
			$(this).click(function(i){
			 	$("div.tab-box" + num + " > div").eq(index).show().siblings().hide();
				$(this).addClass("curr").siblings().removeClass("curr");
			})													
	})
}
</script>
<style>
