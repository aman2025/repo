<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no" />
<title>tiger</title>
<link rel="stylesheet" href="css/swiper.min.css"> 
<link rel="stylesheet" href="css/tiger.css"> 
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<style>
  .news-detail{
    padding:10px 15px;
  }
  .news-detail .news-title{
    display: -webkit-box; 
    display: -webkit-flex;
    display: flex;
    padding-bottom: 10px;
    border-bottom: 1px solid  #CACACA;
  }
  .news-detail .news-title h3{
    -webkit-box-flex:1;
    -webkit-flex:1;
    flex:1;
    font-weight: bold;
    font-weight: 16;
  }
  .news-detail .news-title h3 em{
    padding-top: 10px;
    display: block;
    font-weight: normal;
    font-size: 12px;
    color: #808080;
  }
  .news-detail .news-title .prices{
    padding-left: 10px;
  }
  .news-detail .news-title .prices label{
    color: #E56528;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
  }
  .news-detail .news-title .prices button{
    display: block;
  }
  
  .btn-reserve{
    display: inline-block;
    border: none;
    text-align: center;
    color: #fff;
    width: 60px;
    padding: 0 5px;
    height: 25px;
    line-height: 25px;
    background-color: #ED602B;
    font-size: 12px;
  }
  .news-info {
    padding-top: 30px;
    font-size: 12px;
    line-height: 2;
  }
  .news-info p{
    text-align: left;
    text-indent: 2em
  }
  .news-info p.tc{
    text-indent: 0;
    text-align: center;
    line-height: 3;
  }
  .btn-reserve-wrap{
    text-align: center;
    padding-top: 30px;
  }
</style>
</head>
<body>
<!--新闻-->
<div class="news-detail">
  <div class="news-title">
    <h3>
      海南三亚天涯海角六天五夜双飞游(成人票)
      <em>预订说明:是九赛沟.黄山.张家界那种自然风光 ?还是故官.长城.寺庙等古建筑?</em>
    </h3>
    <div class="prices">
      <label>￥699</label>
      <button class="btn-reserve">立即预定</button>
    </div>
  </div>
  <div class="news-info">
   <p>如果你对中国一无所知，是一个土生土长的外 国人，那么会喜 欢中国的哪些地方?想去哪里玩呢?是九寨沟、黄山、张家界那种自然风光?还是故宫、长城、寺庙等古建筑?</p>
   <p class="tc">让外国游客惊艳的中国旅游地，</p>
   <p class="tc">你去过几个?</p>
   <p class="tc">云南 元阳梯田</p>
   <p class="tc"><img src="images/pic-news.jpg" alt=""></p>
  </div>
</div>
<div class="btn-reserve-wrap">
  <button class="btn-reserve">立即预定</button>
</div>
<!--//新闻-->
</body>
</html>
