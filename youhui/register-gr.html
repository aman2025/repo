<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<title>ing</title>
<link rel="stylesheet" href="css/youhui.css"> 
<script src="js/jquery-2.1.4.min.js"></script> 
<script type="text/javascript">
$(function() {
	/*个人身份证照片*/
	$('#img').change(function() {
			var file = this.files[0];
			var r = new FileReader();
			r.readAsDataURL(file);
			$(r).load(function() {
					$('#img').css({"opacity":"0"});
					$('#photo').show();
					$('#photo').html('<img src="' + this.result + '" />');
			})
	})
	
})
</script>
</head>
<body class="bgWhite">
<!--个人注册-->
<div class="reg-title-sub">
	<span class="gr"></span>
</div>
<div class="publish-wrap">
	<div class="publish">
		<ul>
			<li>
				<label>用户名称</label>
				<input type="text" class="ipt" placeholder="请输入您的姓名">
			</li>
			<li>
				<label>手机号码</label>
				<input type="text" class="ipt" placeholder="请输入您的手机号码">
			</li>
			<li>
				<label>个人身份证照片</label>
				<div class="upload-wrap">
					<div id="photo" class="photo"></div>
					<input id="img" class="btn-file" type="file" accept="image/*">
				</div>
			</li>
		</ul>
	</div>
	<div class="btn-warp">
		<button class="btn-publish">确定</button>
	</div>	
</div>
</body>
</html>
