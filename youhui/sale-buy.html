<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<title>ing</title>
<link rel="stylesheet" href="css/youhui.css"> 
<script src="js/jquery-2.1.4.min.js"></script> 
<script>
$(function(){
	$.TabChange("tabs",1)
	
})
/*tabs切换组件*/
	$.TabChange = function(obj,num){
		$("li","#" + obj).each(function(index){
				$(this).click(function(i){
					$("div.tab-box" + num + " > div").eq(index).show().siblings().hide();
					$(this).addClass("curr").siblings().removeClass("curr");
				})													
		})
	}
</script>
</head>
<body>
<!--tabs-->
<div class="flex-tab" id="tabs">
	<ul>
		<li class="curr">出售</li>
		<li>求购</li>
	</ul>
</div>
<div class="tab-box1 tab-centent">
	<div>
		<!--企业-->
		<div class="list-item">
			<div class="title">
				用户名称<span>企业</span>
			</div>
			<div class="box">
				<div class="pic">
					<img src="images/pic.png" >
				</div>
				<div class="info">
					<p>商品名称：xxxxxxxxx</p>
					<p>数量：10件 </p>
					<p>价格：500元</p>
				</div>
			</div>
			<dl class="item-ft">
				<dt><i class="icon-fav"></i>收藏</dt>
				<dd>
					<p>联系方式：18888888888</p>
					<p>发布时间：2017/01/22 11:41</p>
				</dd>
			</dl>
		</div>
		<!--//企业-->
		<!--个人-->
		<div class="list-item">
			<div class="title">
				用户名称<span>个人</span>
			</div>
			<div class="box">

					<p>数量：10件 </p>

				</div>
			</div>
			<dl class="item-ft">
				<dt><i class="icon-fav active"></i>收藏</dt>
				<dd>
					<p>联系方式：18888888888</p>
					<p>发布时间：2017/01/22 11:41</p>
				</dd>
			</dl>
		</div>
		<!--//个人-->
	</div>
	<div style="display:none">
		<div class="list-item">求购2</div>
	</div>
</div>
<!--//tabs-->
<!--导航-->
<nav>
	<a href="#" class="active"><i class="icon-home"></i>首页</a>
	<a href="#"><i class="icon-push"></i>发布</a>

</nav>

</body>
</html>
