<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no" />
<title>club</title>
<link rel="stylesheet" href="css/club.css"> 
<script src="js/jquery-2.1.4.min.js"></script> 
<script>
$(function(){
	$("#search").focus(function(){
		if($(this).val() == "搜索"){
			$(this).addClass("focus");
			$(this).val("")	;
		}
	})
	$("#search").blur(function(){
		if($(this).val() == "搜索" || $(this).val() == ""){
			$(this).removeClass("focus");
			$(this).val("搜索");
		}
	})
})
</script>
<style>
.new-profile{
	z-index:999;
	display:block;
	position:fixed;
	bottom:20px;
	right:20px;
  width:48px;
	height:48px;
	background-image: url(images/profile.png);
	background-repeat: no-repeat;
	background-size:100%;
}
</style>

</head>
<body>
<div class="search-wrap">
	<input type="text" class="search" id="search" value="搜索">
</div>
<div class="vip-banner">
	<img src="images/vip-banner.png">
</div>
<div class="vip-detail-wrap">
	<div class="vip-detail">
    	<div class="vip-pic">
       		 <a href="#"><img src="images/vip-pic.png"></a>
             <i class="vip-star s1"></i>
        </div>
        <dl>
        	<dt>HUNKY DORY服装店<label>20元优惠券</label></dt>
            <dd>地址：厦门市xx路xx号<span>2.1km</span></dd>
            <dd><a href="#" class="btn">查看详情</a></dd>
        </dl>
    </div>
	<div class="vip-detail">
    	<div class="vip-pic">
       		 <a href="#"><img src="images/vip-pic.png"></a>
             <div class="vip-star s2"></div>
        </div>
        <dl>
        	<dt>HUNKY DORY服装店<label>20元优惠券</label></dt>
            <dd>地址：厦门市xx路xx号<span>2.1km</span></dd>
            <dd><a href="#" class="btn">查看详情</a></dd>
        </dl>
    </div>
</div>
<a href="member.html" class="new-profile"></a>
</body>
</html>
