<script>

$(function(){
	/*解决移动端active伪类效果*/
	document.body.addEventListener('touchstart', function(){});
	//分享
	$("#icon-share").click(function(){
		$(".share-pop").show();	
	})
	$(".share-pop").click(function(e){
		e.preventDefault();
		$(".share-pop").hide();	
	})
	//评论
	$("#icon-comment").click(function(){
		$("#comment-box").show();
		$("#mask").show();
		$("#comment-tool").fadeOut("15");
	})
	$("#mask").on("click",function(e){
		 	e.preventDefault();
			$("#comment-box").hide();
			$("#comment-tool").show();
			$("#mask").hide();
	})
	//分享
	$(".share-pop").click(function(e){
		e.preventDefault();
		$(".share-pop").hide();	
	})
	
	//加载更多
	$("#load-more").click(function(){
		   $(".load-more-wrap").html("<i></i><span>正在加载中...</span>");
	})

})
</script>

/*2016-7-7*/
.load-more-wrap{
	padding:10px 0;
	display: -webkit-box;

	-webkit-box-align: center;
	display: box;

	box-pack: center;
	box-align: center;
}
.load-more-wrap i,.load-more-wrap span{
	display:inline-block;
	margin:0 2px;
}
.load-more-wrap i{
	width:18px;
	height:18px;
	vertical-align:middle;
	margin:0 5px 3px 0;
	background:url(images/loading.gif) no-repeat;
	background-size:contain;
	-webkit-animation: loadding 1.8s linear infinite;
}
@-webkit-keyframes loadding {
    from { -webkit-transform:rotateZ(0deg); }
    50% { -webkit-transform:rotateZ(180deg); }
    to { -webkit-transform:rotateZ(360deg); }
}
</style>
