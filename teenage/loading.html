<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<title>index</title>
<link rel="stylesheet" href="css/teen.css"> 
<script src="js/jquery-2.1.4.min.js"></script> 

<script>
$(function(){
	//loading加载
	 var startLoading = setInterval(loading, 1);
	 
	 function loading(){
			 $(".logo-gray").animate({height: '-=6px'}, 'fast', function(){
						if($(".logo-gray").height() == 0){
								$(".logo-gray").height("220")
							}
			 });
	 }
	 
	//页面加载完成后调用此函数，结束动画
	function loadingOver(){
		 $(".loading-wraper").hide();	
		 clearInterval(startLoading);
	}
	
})
</script>
</head>
<body>
<!--loading-->
<div class="loading-wraper" style="background:#eee">
	<div class="logo-color">
  	<div class="logo-gray"></div>
  </div>
</div>
<!--//loading-->
</body>
</html>
