<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no" />
<title>miyou</title>
<link rel="stylesheet" href="css/miyou.css"> 
<script src="js/jquery-2.1.4.min.js"></script> 

</head>
<body>
<!--banner-->
<div class="banner-apply">
	<img src="images/pic-sale-apply.png">
</div>
<!--//banner-->
<!--申请表-->
<div class="apply-form-wrap">
	<div class="apply-form-title">申请成为青春蜜柚分销商</div>	
	<div class="apply-form">
		<ul>
			<li>
				<span>姓名</span>
				<input type="text">
			</li>
			<li>
				<span>电话</span>
				<input type="number">
			</li>
		</ul>
	</div>
	<button class="btn">提交申请</button>
</div>
<!--//申请表-->
<!-- 分销商特权-->
<div class="apply-title"> 分销商特权</div>
<div class="list">
	<ul>
		<li class="no-link">
			<i class="icon-list icon-apply01"></i>
			<div class="cell">积分收益  <p>影响一个人将获得2个积分</p></div>
		</li>
		<li class="no-link">
			<i class="icon-list icon-apply02"></i>
			<div class="cell">佣金收益  <p>通过下级会员消费获得收益，佣金可以提现 </p></div>
		</li>
		<li class="no-link">   
			<i class="icon-list icon-apply03"></i>
			<div class="cell">快捷分享  <p>拥有专属推广链接和推广二维码 </p></div>
		</li>
	</ul>
</div>
<!-- //分销商特权-->

</body>
</html>
