<!--头部 --> 
<!--账户中心-->
<div class="main">
  <div class="f-box"> 
    <!--向导-->
    <div class="guide g02">
      <ul>
        <li><em>1</em> 选择酒浆</li>
        <li><em>2</em> 选择物料和数量</li>
        <li><em>3</em> 定制酒标设计</li>
      </ul>
    </div>
    <!--//向导-->
    <div class="bd-table tdtc">
        <table cellspacing="0" cellpadding="0" style="width: 670px">
          <tr>
            <th>国家</th>
            <th>产地</th>
            <th>等级</th>
            <th>类型</th>
            <th>品种</th>
            <th>年份</th>
            <th>容量</th>
            <th>酒精度数</th>
            <th rowspan="2"  class="bgn"><a href="#">修改</a></th>
          </tr>
          <tr>
            <td>法国</td>
            <td>波多尔</td>
            <td>1级</td>
            <td>干红</td>
            <td>起泡葡萄酒</td>
            <td>82年</td>
            <td>800ml</td>
            <td>13度</td>
          </tr>
        </table>
      </div>
    <div class="cont">
      <div class="t-table tiny">
        <table cellspacing="0" cellpadding="0">
          <tr>
            <td class="t-title">酒瓶：</td>
            <td width="380"><select class="sel sm">
                <option>请选择形状</option>
              </select>
              <select class="sel sm">
                <option>请选择重量</option>
              </select>
              <select class="sel sm">
                <option>请选择高度</option>
              </select>
              <select class="sel sm" style="margin-top:5px">
                <option>请选择颜色</option>
              </select></td>
            <td rowspan="6" class="wine-custom">
            	  <img src="images/wine.jpg" alt="">
            </td>
          </tr>
          <tr>
            <td class="t-title">酒帽：</td>
            <td><select class="sel sm">
                <option>请选择颜色</option>
              </select>
              <select class="sel sm">
                <option>请选择材质</option>
              </select>
              <select class="sel sm">
                <option>请选择图案</option>
              </select></td>
          </tr>
          <tr>
            <td class="t-title">酒塞：</td>
            <td><select class="sel sm">
                <option>请选择</option>
              </select></td>
          </tr>
          <tr>
            <td class="t-title">酒箱：</td>
            <td><select class="sel sm">
                <option>请选择颜色</option>
              </select>
              <select class="sel sm">
                <option>请选择厚度</option>
              </select></td>
          </tr>
          <tr>
            <td class="t-title">酒标：</td>
            <td><select class="sel sm">
                <option>请选择材质</option>
              </select>
              <select class="sel sm">
                <option>是否烫金</option>
              </select></td>
          </tr>
          <tr>
            <td class="t-title">定制数量：</td>
            <td><select class="sel sm">
                <option>请选择</option>
              </select></td>
          </tr>
          <tr>
            <td colspan="3" class="td-padd"><button class="btn">下一步</button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
