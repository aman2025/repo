<script>
$(function(){
  //点击验证码
  $(".getCode").on("click",function(e){
    e.stopPropagation()
		settime($(this))
  })
  //倒计时
	var countdown=60; 
	function settime(val){ 
		if (countdown == 0){ 
			val.text("获取验证码");
			countdown=60; 
			return
		}else{ 
			val.text(countdown + "s"); 
			countdown--; 
		} 
		setTimeout(function(){ 
			settime(val) 
		},1000) 
	} 
})
</script>
</head>
