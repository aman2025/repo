<script>
$(function(){
	  //图片上传-单张
  $(".pic-upload").each(function(){
		  var tmpl = '<li style="background-image:url(#url#)"></li>'
      var $uploaderFile = $(this).find(".uploader-file-yes")
      var $uploaderPic = $(this).find(".uploader-pic")
      var _this = this
      $uploaderFile.on("change", function(e){
      var src, url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;				
          src = url.createObjectURL(files[0]);						
          $(_this).find(".uploader-file").css({"opacity":"0"}); 
          $uploaderPic.html($(tmpl.replace('#url#', src)));				
      });
  })
  
	//对话框
	$("#submit-certify").on("click",function(){
		 $("#dialog-success").show()
	})
	
	//点击遮罩层隐藏
	$(".mask").on("click",function(e){
			e.stopPropagation()
			 $("#dialog-success").hide()		 
	})
  
});
</script>
