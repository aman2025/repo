<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<title></title>
<link rel="stylesheet" href="css/bard.css"> 
<script src="js/jquery-2.1.4.min.js"></script> 
<script>
$(function(){
  //对话框
	$("#btn2").on("click",function(){
		 $("#dialog").fadeIn(200)
	})
	
	//点击遮罩层隐藏
	$(".mask, .btn-get, .close").on("click",function(e){
			e.stopPropagation()
			 $(".pop").fadeOut(200)		 
	})
})
</script>
</head>
<body>
<!--header-->
<div class="header">
	<a class="icon-back" href="javascrit:"></a>
	<span>标题</span>
	<a></a>
</div>
<!--//header-->
<div class="vote-box">
  <!--头像-->
  <div class="avatar-wrap">
    <i class="avatar" style="background-image:url(images/avatar.png);"></i>
    <span>张小小<em class="c01">14号参赛选手</em></span>
  </div>
  <!--//头像-->
  <!--评分-->
  <div class="score">
    <h3>您的评分</h3>
    <input type="text" placeholder="请输入您心中的分数">
     <!--评分结果-->
     <!--    <span>100</span>-->
   
  </div>
  <!--//评分-->
  <!--//评分规则-->
  <div class="rule">
    <h3 class="c01">评分规则</h3>
    <p>1、在大赛规定有效的时间内进行投票。超出大赛规定的时间将视为弃票。</p>
    <p>2、打分时，请本着公平公正的原则，为每一个参赛者打出慎重宝贵的分数。</p>
  </div>
  <!--//评分规则-->
  <div class="copyright c01">
    巴德医疗科技（上海）有限公司
  </div>
</div>
<div class="btn-wrap">
  <button class="btn" id="btn2">确定提交</button>
</div>
<div class="blank"></div>

<!--弹出窗口-->
<div id="dialog" class="pop" style="display: none">
	<div class="mask"></div>
	<div class="dialog">
    <span class="close">&times;</span>
		<div class="dialog-body">
      <div class="submit-info">
        <i class="icon-p01"></i>
        <p>提交信息成功</p>
        <!--超时，评分无效 
        <i class="icon-p02"></i>
        <p class="c01">超时，评分无效</p>-->
        
        <!--评分不得超过100分
        <i class="icon-p03"></i>
        <p class="c01">评分不得超过100分</p>-->
      </div>
		</div>
		<div class="dialog-footer">
			<button class="btn-get">知道了</button>
		</div>
	</div>
</div>
<!--//弹出窗口-->
</body>
</html>
