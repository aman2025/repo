<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<title>pingan</title>
<link rel="stylesheet" href="css/pingan.css"> 
<script src="js/jquery-2.1.4.min.js"></script> 
<script type="text/javascript">
$(function() {
	$('#img').change(function() {
			var file = this.files[0];
			var r = new FileReader();
			r.readAsDataURL(file);
			$(r).load(function() {
					$('#photo').show();
					$('#photo').html('<img src="' + this.result + '" />');
			})
	})
})
</script>
<style>
#img{
	float: left;
	position: relative;		
	width: 6.3rem;
	height: 4.5rem;
	vertical-align: middle;
	-webkit-appearance: none;
	border: none;
}
#img:after{
	content: "";
	position: absolute;
	background-color: #00f;
	top:0;
	left: 0;
	width: 6.3rem;
	height: 4.5rem;
	border: 1px solid  #c71523;
	border-radius: .3rem;
	background-color: #fff;
	background-image: url(images/icon-plus.png);
	background-size: 2.1875rem !important;
}	
#photo{ 
	float: left;
	width: 6.3rem;
	height: 4.5rem;
	vertical-align: middle;
	margin-right: .5rem;
	display: none;
}
#photo img{ 
	width: 6.3rem;
	height: 4.5rem;
	border-radius: .3rem;
	border: 1px solid  #808080;
}
</style>
</head>
<body class="bgWhite">



<!--pack	-->
<div class="pack">
	<div class="pic-num"></div>
	<div class="num">100</div>
</div>
<!--//pack	-->
<div class="header mt">
	<i class="icon-tip"></i>祈福包
</div>
<!--表单	-->
<div class="share-form">
	<ul>
		<li>
			<span>标题</span>
			<input type="text">
		</li>
		<li>
			<span>描述</span>
			<input type="text">
		</li>
		<li>
			<span>图片</span>
			<div class="upload-wrap">
				<div id="photo"></div>
				<input id="img" type="file" accept="image/*">
			</div>
		</li>
	</ul>
</div>
<!--//表单	-->
<div class="btn-wrap">
	<button class="btn-buy">发送朋友</button>
</div>
<!--底部导航	-->
<div class="footer-nav">
	<button class="btn-index"></button>
	<button class="btn-mine"></button>
	<button class="btn-platform"></button>
</div>

</body>
</html>
