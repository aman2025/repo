<script src="js/swiper.jquery.min.js"></script> 
<script>
$(function(){
	//导航侧边弹出
	$(".icon-hamburg").on("click",function(){
    $(".mask").fadeToggle(200)
    $("nav").toggleClass('show')		 
	})
	
	//点击遮罩层隐藏
	$(".mask").on("click",function(e){
    e.stopPropagation()
    $(".mask").fadeOut(300)
    $("nav").removeClass('show')			
	})
	
})
</script>
</head>
