<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<title></title>
<link rel="stylesheet" href="css/membership.css"> 
<link rel="stylesheet" href="css/swiper.min.css"> 
<script src="js/jquery-2.1.4.min.js"></script> 
<script src="js/swiper.jquery.min.js"></script> 
<script>
$(function(){
	//导航侧边弹出
	$(".icon-hamburg").on("click",function(){
    $(".mask").fadeToggle(200)
    $("nav").toggleClass('show')		 
	})
	
	//点击遮罩层隐藏
	$(".mask").on("click",function(e){
    e.stopPropagation()
    $(".mask").fadeOut(300)
    $("nav").removeClass('show')			
	})
	
})
</script>
</head>
<body>
<!--头像-->
<div class="avatar-wrap2">
  <div class="avatar-vip">
    <i class="avatar" style="background-image:url(images/avatar.jpg);"></i>
  </div>
  <span>Randa</span>
  <label class="number">NO.888 888 888</label>
</div>
<!--//头像-->
<!--入口-->
<div class="member">
    <a href="#">
      <i class="icon-enter01"></i>20000
    </a>
    <a href="#">
      <i class="icon-enter02"></i>个人信息
    </a>
    <a href="#">
      <i class="icon-enter03"></i>会员特权
    </a>
    <a href="#">
      <i class="icon-enter04"></i>积分商城
    </a>
</div>
<!--//入口-->
<!--banner-->
<div class="banner">
	<!--swiper-->
	<div class="swiper-container swiper01">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
      	<img src="images/banner.jpg" alt="">
      </div>
      <div class="swiper-slide">
      	<img src="images/banner.jpg" alt="">
      </div>
      <div class="swiper-slide">
      	<img src="images/banner.jpg" alt="">
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination sp1"></div>
	</div>
	<script>
		var swiper = new Swiper('.swiper01', {
					pagination: '.sp1',
					paginationClickable: true,
          autoplay:2000
			});
	</script>
	<!--//swiper-->
</div>
<!--//banner-->
</body>
</html>
