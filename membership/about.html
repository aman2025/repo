<script>
$(function(){
	//导航侧边弹出
	$(".icon-hamburg").on("click",function(){
    $(".mask").fadeToggle(200)
    $("nav").toggleClass('show')		 
	})
	
	//点击遮罩层隐藏
	$(".mask").on("click",function(e){
    e.stopPropagation()
    $(".mask").fadeOut(300)
    $("nav").removeClass('show')			
	})
	
})
</script>

<!--关于我们-->
<div class="about">
  <h3></h3>
  <p>福州泰朋投资管理有限公司（TP国际）是一家专业化国际高端奢侈品牌服饰（中国）运营商，集合品牌投资，品牌管理，品牌运作为一体的综合性战略公司。</p>
  <p>企业开创于2000年，前身为福州泰普（国际）时装贸易有限公司。十年的发展使“TP国际”运营模式逐渐成熟，众多国际顶尖品牌在TP的通道上，整合、陈列，构成形象店、专卖店、复合店、概念店、情调店等各种特色店铺以及差异化解读，运用六大维度，让创新推动产业升级，奠定了创新的商业模式，在福建奢侈品运营行业中占据不可动摇的地位。</p>
