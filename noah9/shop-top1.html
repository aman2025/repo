<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no" />
<title>noah</title>
<link rel="stylesheet" href="css/noah.css"> 
<link rel="stylesheet" href="fonts/iconfont.css">
<script src="js/jquery-2.1.4.min.js"></script>
<style>
.btn-shop{
	background-image: url(images/btn-shop.png);
}
.shop-top{
	padding: .1rem .1rem;
}
.shop-top ul{
	display: -webkit-box;
	display: -webkit-flex;
	display: flex;
	-webkit-align-items: center;
	-webkit-box-align: center;
	justify-content: space-between;
	padding: 0 .2rem;
	flex-wrap: wrap;
}
.shop-top ul li{
	position: relative;
	flex: 0 0 1.96rem;
	width: 1.96rem;
	height: 1.96rem;
	line-height: 1.96rem;
	background-image: url(images/shop-top.png);
	font-size: 15px;
	color: #FF5C81;
	text-align: center;
	font-weight: bold;
	margin-top: .3rem;
	text-shadow: 0 0 0.6em #fff, -0 -0 0.6em #fff;
  text-indent: -9999em;
}
.shop-top ul li:after{
  position: absolute;
  top: -.05rem;
  left: -.05rem;
  width: 2rem;
  height: 2rem;
  display: block;
  content: '';
}
.shop-top ul li:nth-child(1):after{
	background-image: url(images/font01.png);
}
.shop-top ul li:nth-child(2):after{
	background-image: url(images/font02.png);
}
.shop-top ul li:nth-child(3):after{
	background-image: url(images/font03.png);
}
.shop-top ul li:nth-child(4):after{
	background-image: url(images/font04.png);
}
.shop-top ul li:nth-child(5):after{
	background-image: url(images/font05.png);
}
.shop-top ul li:nth-child(6):after{
	background-image: url(images/font06.png);
}
.shop-top ul li:nth-child(7):after{
	background-image: url(images/font07.png);
}
.shop-top ul li:nth-child(8):after{
	background-image: url(images/font08.png);
}
.shop-top ul li:nth-child(9):after{
	background-image: url(images/font09.png);
}
.shop-top ul li em{
	position: absolute;
	top: .1rem;
	right: .05rem;
	height: .36rem;
	line-height: .36rem;
	width: .36rem;
	background-color: #fff;
	border-radius: 50%;
	text-align: center;
	font-size: 10px;
  text-indent:0;
}
</style>
</head>
<body class="flower-bg">
<!--音乐&活动规则-->
<i class="icon iconfont icon-tubiaozhizuomoban-1"></i>
<i class="icon iconfont icon-tubiaozhizuomoban-"></i>
<!--banner-->
<div class="banner lg">
	<a href="#" class="btn-girl btn-shop"></a>
	<img src="images/banner2.png" alt="">
</div>
<!--//banner-->
<!--门店排版版1-->
<div class="shop-top">
	<ul>
		<li><em>1</em>天生丽质</li>
		<li><em>2</em>天生丽质</li>
		<li><em>3</em>天生丽质</li>
		<li><em>4</em>天生丽质</li>
		<li><em>5</em>天生丽质</li>
		<li><em>6</em>天生丽质</li>
		<li><em>7</em>天生丽质</li>
		<li><em>8</em>天生丽质</li>
		<li><em>9</em>天生丽质</li>
	</ul>
</div>
<!--//门店排版版1-->

	<a href="#"><i class="icon iconfont icon-paixing"></i><span>排行榜</span></a>
	<a href="#"><i class="icon iconfont icon-sousuo_sousuo"></i><span>搜索</span></a>
</nav>
</body>
</html>
