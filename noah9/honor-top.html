.honor-top-wrap{
	padding: 0 .3rem;
}
.honor-top{
	display: -webkit-box;
	display: -webkit-flex;
	display: flex;
	margin-bottom: .2rem;
}
.honor-top h3{
	width: .68rem;
	height: 2.2rem;
  background-image: -webkit-linear-gradient( 90deg, rgb(253,208,216) 0%, rgb(254,237,241) 100%);
  box-shadow: 0px 4px 8px 0px rgba(237, 162, 187, 0.7);
	text-align: center;
	padding: .4rem .2rem 0;
	line-height: 1.2;
	text-shadow: 0 0 0.6em #fff, -0 -0 0.6em #fff;
}

.honor-top ul{
	-webkit-box-flex:1;
	-webkit-flex:1;
  flex:1;
	display: -webkit-box;
	display: -webkit-flex;
	display: flex;
	-webkit-align-items: center;
	-webkit-box-align: center;
	justify-content: space-between;
	padding: 0 .5rem;
	flex-wrap: nowrap;
	background-color: rgba(255,255,255,.5)
}
.honor-top ul li{
	flex: 0 0 1.32rem;
	width: 1.32rem;
	height: 1.32rem;
	color: #FF5C81;
	text-align: center;
	font-size: .22rem;
}
.honor-top ul li i{
	position: relative;
	display: block;
	width: 0.92rem;
	height: 0.92rem;
	border-radius: 50%;
	margin: 0 auto .2rem;
	color: #FF5C81;
}
.honor-top ul li i:after{
	content: '';
	position: absolute;
	top: -.2rem;
  left: -.22rem;
	width: 1.32rem;
	height: 1.32rem;
	background-image: url(images/shop-top.png);
	z-index: -1;
}
.btn-vote3{
	display: block;
	width: 6.5rem;
	height: .9rem;
	background-image: url(images/btn-vote3.png);
	margin: .2rem auto;
}
