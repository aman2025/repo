<style>
.btn-honor{
	background-image: url(images/btn-honor.png);
}
.honor-top-wrap{
	padding: 0 .3rem;
}
.honor-top{
	display: -webkit-box;
	display: -webkit-flex;
	display: flex;
	margin-bottom: .2rem;
  box-shadow: 0px 4px 8px 0px rgba(237, 162, 187, 0.7);
}
.honor-top h3{
	width: .68rem;
	height: 2.4rem;
  background-image: -webkit-linear-gradient( 90deg, rgb(253,208,216) 0%, rgb(254,237,241) 100%);
	text-align: center;
  text-indent: -999px;
  position: relative;
/*	text-shadow: 0 0 0.6em #fff, -0 -0 0.6em #fff;*/
}
.honor-top h3:after{
  position: absolute;
  top: 0;
  left: 0;
  content: '';
	width: .68rem;
	height: 2.4rem;
  -webkit-background-size: 28px auto;
  background-repeat: no-repeat;
  background-position: center center;
	text-align: center;
}
.honor-top:nth-child(1) h3:after{
  background-image: url(images/tp01.png);
}
.honor-top:nth-child(2) h3:after{
  background-image: url(images/tp02.png);
}
.honor-top:nth-child(3) h3:after{
  background-image: url(images/tp03.png);
}
.honor-top ul{
	-webkit-box-flex:1;
	-webkit-flex:1;
  flex:1;
	display: -webkit-box;
	display: -webkit-flex;
	display: flex;
	-webkit-align-items: center;
	-webkit-box-align: center;
	justify-content: space-between;
	padding: 0 .3rem;
	flex-wrap: nowrap;
	background-color: rgba(255,255,255,.5);
}
.honor-top ul li{

	color: #FF5C81;
	text-align: center;
	font-size: .22rem;

}
.honor-top ul li i{
	position: relative;
	display: block;
	width: 1.63rem;
	height: 1.63rem;
	border-radius: 50%;
	margin: 0 auto 0;
	color: #FF5C81;
}
.honor-top ul li:after{
	content: '';
	position: absolute;
	top: -.16rem;
  left: 1.25rem;
	width: .56rem;
	height: .56rem;
	background-image: url(images/crown01.png);

.honor-top ul li:nth-child(3):after{

.top-star ul li:nth-child(2) i:before{

  left: -1.3rem;
