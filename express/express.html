<!DOCTYPE html>
<head>

<title>ing</title>
<link rel="stylesheet" href="css/express.css"> 
<script src="js/jquery-2.1.4.min.js"></script> 
<script>
$(function(){
	//添加一个编号
	var postalCode = '<li>'
											+'<span></span>'
											+'<input type="text">'
											+'<button class="add none"></button>'
										+'</li>'
	
	$("#add").one("click",function(){
		 $(this).parent().after(postalCode)
	})
})
</script>
</head>
<body class="bgWhite">
<div class="banner"></div>
<!--温馨提示-->

</div>
<!--充值-->
<div class="payment">
	<ul>
		<li>
			<span>姓&nbsp;&nbsp;&nbsp;&nbsp;名</span>
			<input type="text" placeholder="">
		</li>
		<li>
			<span>联系方式</span>
			<input type="text" placeholder="">
		</li>
		<li>
			<span>快递公司</span>
			<input type="text" placeholder="">
		</li>
		<li>
			<span>四位编号</span>
			<input type="text" placeholder="">
			<button class="add" id="add"></button>
		</li>
		<li>
			<span>送达地址</span>
			<textarea name="payipt"></textarea>
		</li>
		<li>
			<button class="btn">完成</button>
		</li>
	</ul>
</div>
