<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<title>ing</title>
<link rel="stylesheet" href="css/express.css"> 
<script src="js/jquery-2.1.4.min.js"></script> 
<script>
$(function(){
	$.TabChange("tabs",1)
	/*tabs切换组件*/
	$.TabChange = function(obj,num){
		$("li","#" + obj).each(function(index){
				$(this).click(function(i){
					$("div.tab-box" + num + " > div").eq(index).show().siblings().hide();
					$(this).addClass("curr").siblings().removeClass("curr");
				})													
		})
	}
})
</script>
</head>
<body>
<!--tabs-->
<div class="flex-tab" id="tabs">
	<ul>
		<li class="curr">快递订单</li>
		<li>电费订单</li>
		<li>定制订单</li>
	</ul>
</div>
<div class="tab-box1">
	<div>内容1</div>
	<div>内容2</div>
	<div>内容3</div>
</div>
<!--导航-->
<nav>
	<a href="#" class="active"><i class="icon-home"></i>首页</a>
	<a href="#"><i class="icon-push"></i>发布</a>
	<a href="#"><i class="icon-user"></i>个人中心</a>
</nav>
<!--//导航-->
</body>
</html>
