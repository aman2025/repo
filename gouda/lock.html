<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<title></title>
<link rel="stylesheet" href="css/gouda.css"> 
<script src="js/jquery-2.1.4.min.js"></script> 
<script src="js/jquery.touchSwipe.min.js"></script>
<script type="text/javascript">
$(function(){
	boxWrap = $(".lock-bg");
	boxWrap.swipe( { swipeStatus:swipe1,allowPageScroll:"none", threshold: 60,} );
});
function swipe1(event, phase, direction, distance) {
		if (phase == "move" && direction == "right") {
				var duration = 0;
				pullRight(distance,duration)
			
				
		}else if (phase == "cancel") {
				pullRight(80,50)
					
		} else if (phase == "end") {
				if (direction == "right") {
							pullRight(80,50);
							window.location="chat-male03.html";
							return false;
				}
		}
}
function pullRight(distance, duration){
			$("#lock-text i").css("transition-duration", (duration / 1000).toFixed(1) + "s"); 
			$("#lock-text i").css({"transform":"translate3d("+ distance+"px,0,0)"});
			$("#lock-text i").css("opacity",1-distance/100);
}
</script>
</head>
<body>
<div class="lock-bg">
	<div class="alert-msg"></div>
	<span id="lock-text"><i></i></span>
</div>
</body>
</html>
