<include file="header" />
<script type="text/javascript">
$(function(){
	//点击问题项
	var n = 0;
	$("#question span").each(function(index){
			$(this).click(function(){
				n = index + 1;
				$("#chat-question").css("background-image","url(__PUBLIC__/Home/images/scene02/chat-scene-question0" + n +".png)");
				$("#chat-reponse").css("background-image","url(__PUBLIC__/Home/images/scene02/chat-scene-reponse0" + n +".png)");
				$(".chat-scene").css("top","-3rem");
				$("#chat-question").addClass("chats");
			})
	})
	
	
	/*自动回复*/
	$("#chat-question")[0].addEventListener("webkitAnimationEnd", function(){ 
		setTimeout(function(){
			$(".chat-scene").css("top","-6rem");
			$("#chat-reponse").addClass("chats");
		},800)
	}, false); 
	/*监听最后一条跳转*/
	$("#chat-reponse")[0].addEventListener("webkitAnimationEnd", function(){ 
		setTimeout(function(){
				window.location="index.php?s=Home/Index/chat/id/<?php echo $id+1; ?>/xx/{$xx},"+n;
		},1500)
	}, false); 
	
	
})
</script>
