<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<title></title>
<link rel="stylesheet" href="css/gouda.css"> 
<script src="js/jquery-2.1.4.min.js"></script> 
<script src="js/jquery.touchSwipe.min.js"></script>
<script>
$(function(){
	$(".btn-score").click(function(){
		$(this).addClass("btn-ani")	
	})
	
	/*逐字显示*/
	var $score = $("#score label");
	$score.eq(0).addClass("score-font");
	/*2*/
	$score.eq(0)[0].addEventListener("webkitAnimationEnd", function(){ 
		$score.eq(1).addClass("score-font");
	}, false);
	$score.eq(1)[0].addEventListener("webkitAnimationEnd", function(){ 
		$score.eq(2).addClass("score-font");
	}, false);
	$score.eq(2)[0].addEventListener("webkitAnimationEnd", function(){ 
		$score.eq(3).addClass("score-font");
	}, false);
	$score.eq(3)[0].addEventListener("webkitAnimationEnd", function(){ 
		$score.eq(4).addClass("score-font");
	}, false);
	$score.eq(4)[0].addEventListener("webkitAnimationEnd", function(){ 
		$score.eq(5).addClass("score-font");
	}, false);
	$score.eq(5)[0].addEventListener("webkitAnimationEnd", function(){ 
		$score.eq(6).addClass("score-font");
	}, false);
	$score.eq(6)[0].addEventListener("webkitAnimationEnd", function(){ 
		$score.eq(7).addClass("score-font");
	}, false);
})
</script>
</head>
<body>
<div class="human-bg">
	<div class="blank-score"></div>
	<div class="score-wrap">
		<div class="blank-score2"></div>
    <span class="pic1">
      <i class="eye"></i>
      <i class="eye"></i>
      <i class="eye"></i>
      <i class="eye"></i>
      <label class="blood"></label>
    </span>
		<div class="score-text st1" id="score">
    	<div>
        <label></label>
        <label></label>
        <label></label>
        <label></label>
        <label></label>
        <label></label>
        <label></label>
      </div>
			<section>
				<nav></nav>
				<p></p>
				<p></p>
				<p></p>
				<article></article>
			</section>
    </div>
	</div>
	<a href="share.html" class="btn-score"></a>
</div>
</body>
</html>
