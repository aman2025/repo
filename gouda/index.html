<script type="text/javascript">
$(function(){
	$("body").swipe({swipeUp:swipe1, threshold: 35});
	
	function swipe1(event, direction, distance, duration) {
		/*选择性别*/
		window.location="choose.html"
	}
	/*逐字发光*/
	var $Font = $("#fonts span");
	$Font.eq(0).addClass("shine");
	/*2*/
	$Font.eq(0)[0].addEventListener("webkitAnimationEnd", function(){ 
		$Font.eq(1).addClass("shine");
	}, false);
	/*3*/
	$Font.eq(1)[0].addEventListener("webkitAnimationEnd", function(){ 
		$Font.eq(2).addClass("shine");
	}, false);
	/*4*/
	$Font.eq(2)[0].addEventListener("webkitAnimationEnd", function(){ 
		$Font.eq(3).addClass("shine");
	}, false);
	/*5*/
	$Font.eq(3)[0].addEventListener("webkitAnimationEnd", function(){ 
		$Font.eq(4).addClass("shine");
	}, false);
	/*6*/
	$Font.eq(4)[0].addEventListener("webkitAnimationEnd", function(){ 
		$Font.eq(5).addClass("shine");
	}, false);
	/*7*/
	$Font.eq(5)[0].addEventListener("webkitAnimationEnd", function(){ 
		$Font.eq(6).addClass("shine");
	}, false);
	/*8*/
	$Font.eq(6)[0].addEventListener("webkitAnimationEnd", function(){ 
		$Font.eq(7).addClass("shine");
	}, false);
	/*9*/
	$Font.eq(7)[0].addEventListener("webkitAnimationEnd", function(){ 
		$Font.eq(8).addClass("shine");
	}, false);
	/*10*/
	$Font.eq(8)[0].addEventListener("webkitAnimationEnd", function(){ 
		$Font.eq(9).addClass("shine");
	}, false);
	/*10*/
	$Font.eq(9)[0].addEventListener("webkitAnimationEnd", function(){ 
		$Font.eq(0).addClass("shine");
	}, false);
	
	
});
</script>
