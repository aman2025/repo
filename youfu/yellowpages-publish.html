<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no" />
<title>youhu</title>
<link rel="stylesheet" href="css/youfu.css"> 
<script src="js/jquery-2.1.4.min.js"></script> 
<script>
$(function(){
	
	//公司logo
	$('#img').change(function() {
			var file = this.files[0];
			var r = new FileReader();
			r.readAsDataURL(file);
			$(r).load(function() {
					$('#photo').show();
					$('#photo').html('<img src="' + this.result + '" />');
			})
	})	
	//公司介绍
	$('#img2').change(function() {
			var file = this.files[0];
			var r = new FileReader();
			r.readAsDataURL(file);
			$(r).load(function() {
					$('#photo2').show();
					$('#photo2').append('<div><img src="' + this.result + '" /><i class="del">×</i></div>');
			})
	})
	
	//删除
		$(document).on("click", ".del", function(){
			 $(this).parent().remove();
		})
})

</script>
</head>
<body>

<!--黄页发布-->
<div class="form">
	<ul>
		<li>
			<span>公司名称</span>
			<input type="text" placeholder="请输入公司名称">
		</li>
		<li>
			<span>公司logo</span>
			<div class="pic-show">
				 <div id="photo" class="photo"></div>
			</div>
			<div class="upload-wrap">
				<input id="img" class="btn-file" type="file" accept="image/*">
			</div>
		</li>
		<li>
			<span>公司介绍</span>
			<textarea class="texta" placeholder="请输入公司介绍文字"></textarea>
			<div class="upload-wrap">
				<input id="img2" class="btn-file" type="file" accept="image/*">
			</div>
		</li>
		<li class="upload-list">
			<div id="photo2" class="photo"></div>
		</li>
		<li>
			<span>产品介绍</span>
			<textarea class="texta" placeholder="请输入产品介绍文字"></textarea>
		</li>
		<li>
			<span>最新动态</span>
			<textarea class="texta" placeholder="请输入公司最新动态文字"></textarea>
		</li>
		<li>
			<span>联系电话</span>
			<input type="text" placeholder="请输入电话号码">
			<button class="btn-list">获取验证码</button>
		</li>
		<li>
			<span>验证码</span>
			<input type="text" placeholder="请输入验证码">
		</li>
		<li>
			<span>公司地址</span>
			<input type="text" placeholder="请输入公司地址">
		</li>
	</ul>
</div>
<!--//黄页发布-->
<a href="javascript:;" class="btn3">发布服务</a>
<div class="nav-blank"></div>

<nav>

	<a href="#"><i class="icon-nav03"></i><span>互动<br>社区</span></a>
	<a href="#"><i class="icon-nav04"></i><span>我的</span></a>
</nav>
<!--//导航-->
</body>
</html>
