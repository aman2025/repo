<script>
$(function(){

	var swiper = new Swiper('.swiper01', {
										pagination: '.swiper-pagination',
										autoplay:2000
									});
  /*筛选*/
	$("#filter").on("click",function(){
		if($(".filter-pop").is(":visible")){
			$(".filter-pop").hide()
		}else{
			$(".filter-pop").show()
		}
		
	})
	//阻止冒泡
	$(".filter").on("click",function(e){
				e.stopPropagation()
	})
	//点击隐藏
	$(".filter-pop").on("click",function(e){
			$(".filter-pop").fadeOut(200)		 
	})
});
</script>
