<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no" />
<title>youfu</title>
<link rel="stylesheet" href="css/youfu.css"> 
<script src="js/jquery-2.1.4.min.js"></script> 
<script>
/*tabs切换组件*/
$.TabChange = function(obj,num){
	$("li","#" + obj).each(function(index){
			$(this).click(function(i){
			 	$("div.tab-box" + num + " > div").eq(index).show().siblings().hide();
				$(this).addClass("curr").siblings().removeClass("curr");
			})													
	})
}
$(function(){
  //tabs切换
	$.TabChange("tabs",1)
	
  //弹出层
	$("#view-detail").on("click",function(){
		 $("#dialog").fadeIn(200)
	})
	
	//点击遮罩层隐藏
	$(".mask,.close").on("click",function(e){
			e.stopPropagation()
			$("#dialog").fadeOut(200)		 
	})
})
</script>
</head>
<body>
<!--tabs-->
<div class="tabs" id="tabs">
	<ul>
		<li class="curr">已发布的服务</li>
		<li>已发布的消息</li>
	</ul>
</div>

<div class="tab-box1">
	<div>
		<!--已发布的服务-->
		<div class="list-wrap">
			<div class="list">
				<div class="pic" style="background-image: url(images/pic01.png)">
					<i class="vip-star2 s1"></i>
				</div>
				<div class="info">
					<div class="info-title">厦门双排小火车载货，搬家，搬厂，搬钢 琴，地毯清洗，服务满意，价格超低</div>
					<div class="info-detail">
						服务满意度：4<span class="state">发布时间：2017/01/18</span>
					</div>
				</div>
			</div>
			<div class="list-op">
				<a href="#" class="btn-list">删除服务</a>
				<a href="#" class="btn-list">编辑服务</a>
			</div>
		</div>
	  <!--//已发布的服务-->
	</div>
	<div>
		<!--已发布的消息-->
		<div class="list-wrap">
			<div class="list">
				<div class="pic" style="background-image: url(images/pic01.png)">
					<i class="vip-star2"></i>
				</div>
				<div class="info">
					<div class="info-title">厦门双排小火车载货，搬家，搬厂，搬钢 琴，地毯清洗，服务满意，价格超低</div>
					<div class="info-detail">
						编号：YE201702231<span class="state">状态：商家服务中</span>
					</div>
				</div>
			</div>
			<div class="list-op">
				<a href="#" class="btn-list">发起终止服务</a>
				<a href="#" class="btn-list" id="view-detail">查看详情</a>
			</div>
		</div>
		<!--//已发布的消息-->
	</div>
</div>
<!--//tabs-->
<div class="nav-blank"></div>
<!--导航-->
<nav>
	<a href="#" class="active"><i class="icon-nav01"></i><span>黄页</span></a>
	<a href="#"><i class="icon-nav02"></i><span>服务<br>精选</span></a>
	<a href="#"><i class="icon-nav03"></i><span>互动<br>社区</span></a>
	<a href="#"><i class="icon-nav04"></i><span>我的</span></a>
</nav>
<!--//导航-->
</body>
</html>
