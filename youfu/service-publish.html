<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no" />
<title>youhu</title>
<link rel="stylesheet" href="css/youfu.css"> 
<script src="js/jquery-2.1.4.min.js"></script> 
<script>
$(function(){
	
	//公司logo
	$('#img').change(function() {
			var file = this.files[0];
			var r = new FileReader();
			r.readAsDataURL(file);
			$(r).load(function() {
					$('#photo').show();
					$('#photo').html('<img src="' + this.result + '" />');
			})
	})	
	//公司介绍
	$('#img2').change(function() {
			var file = this.files[0];
			var r = new FileReader();
			r.readAsDataURL(file);
			$(r).load(function() {
					$('#photo2').show();
					$('#photo2').append('<div><img src="' + this.result + '" /><i class="del">×</i></div>');
			})
	})
	
	//删除
		$(document).on("click", ".del", function(){
			 $(this).parent().remove();
		})
		
	//类型选择
	$(".icon-select").on("click",function(){
		  $("#rgn").show();
	})	
	$(".sel-pop dd").on("click",function(e){
	 	 e.stopPropagation();
		 var txt = $(this).text();
		 $("#region").text(txt)
		 $("#rgn").hide(30);
	})
})

</script>
</head>
<body>
<!--黄页发布-->
<div class="form">
	<ul>
		<li>
			<span>所在区域</span>
			<div class="text-show" id="region"></div>
			<i class="icon-select"></i>
		</li>
		<li class="sel-pop" id="rgn" style="display: none">
			<dl>
				<dd>鼓楼</dd>
				<dd>台江</dd>
				<dd>仓山</dd>
			</dl>
		</li>
		<li>
			<span>服务类型</span>
			<div class="text-show"></div>
			<i class="icon-select"></i>
		</li>
		<li>
			<span>服务标题</span>
			<input type="text" placeholder="标题长度为4-25个字">
		</li>
		<li>
			<span>服务内容</span>
			<textarea class="texta" placeholder="请输入10-700个字"></textarea>
			<div class="upload-wrap">
				<input id="img2" class="btn-file" type="file" accept="image/*">
			</div>
		</li>
		<li class="upload-list">
			<div id="photo2" class="photo"></div>
		</li>
		<li>
			<span>联系电话</span>
			<input type="text" placeholder="请输入电话号码">
		</li>
		<li>
			<span>门店坐标</span>
			<input type="text" placeholder="请输入门店坐标">
		</li>
	</ul>
</div>

<a href="javascript:;" class="btn3">发布服务</a>

</nav>

</html>
