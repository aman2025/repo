<style>
body{
  min-height:580px
}
/*按钮*/
.btn-user,
.btn-price{
	position:relative
}
.btn-user:after,
.btn-price:after{
	content:" ";
	display:block;
	position:absolute;
	top:.06rem;
	left:.05rem;
	width: 6.85rem;
	height: 2rem;
  box-shadow: 0px 0px 18px 0px rgba(77, 161, 255, 0.8);
	-webkit-animation:shine 1.5s infinite alternate ease-in-out;
}
@-webkit-keyframes shine{
0% { 
   box-shadow: 0px 0px 13px 0px rgba(77, 161, 255, 0.2);
} 
50% {  
   box-shadow: 0px 0px 13px 0px rgba(77, 161, 255, 1.0);
}
100% {  
   box-shadow: 0px 0px 13px 0px rgba(77, 161, 255, 0.2);
}
}

/*斜线运动*/
.rain2{
	width:75px;
	height:75px;
	position:absolute;
	top:4.5rem;
	right:0.5rem;
}
.rain2 i{
	position:absolute;
	display:block;
  width:14px;
	height:29px;
	background-image:url(images/rainline2.png);
	background-repeat:no-repeat;
	background-size:100%;
	color:#fff;
}
.rain2 i:nth-child(1){
	top:25px;
	left:-55px;
	-webkit-animation: skewdrop 2s infinite linear 0.2s backwards;
}
.rain2 i:nth-child(2){
	top:5px;
	left:-35px;
  width:8x;
	height:16px;
	-webkit-animation: skewdrop 1.8s infinite linear 0.5s backwards; /*延迟0.5秒,从结束状态开始;forwards是从开始状态*/
}
.rain2 i:nth-child(3){
	top:15px;
	left:0px;
  width:8x;
	height:16px;
	-webkit-animation: skewdrop 1.8s infinite linear 0.2s backwards;
}
.rain2 i:nth-child(4){
	top:0px;
	left:-15px;
	-webkit-animation: skewdrop 2s infinite linear 0.3s backwards;
}
.rain2 i:nth-child(5){
	top:0px;
	left:-40px;
  width:8x;
	height:16px;
	-webkit-animation: skewdrop 1.5s infinite linear 0.2s backwards;
}

/*动画*/
@-webkit-keyframes skewdrop {
	0% { -webkit-transform:translate3d(0,0,0); opacity:1 }
	30% { -webkit-transform:translate3d(-14px,29px,0); opacity:.5 }
	60% {-webkit-transform:translate3d(-28px,58px,0);  opacity:.3}
	100% { -webkit-transform:translate3d(-56px,116px,0);  opacity:0 }
}
/*斜线运动*/
.rain{
	position:absolute;
	display:block;
  width:99px;
	height:99px;
	background-image:url(images/line2.png);
	background-repeat:no-repeat;
	background-size:100%;
	color:#fff;
}
.rain.r01{
	top:-5px;
	right:10px;
}
.rain.r02{
	width:80px;
	height:80px;
	top:197px;
	right:20px;
}
.rain.r03{
	top:225px;
	left:-40px;
	width:140px;
	height:140px;
}
.rain.r04{
	top:-50px;
	left:-10px;
	width:125px;
	height:125px;
}

</style>
