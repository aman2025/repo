<script type="text/javascript">
$(function(){
	//许愿内容填写 --弹窗
	$("#my-wish").click(function(){
		$("#pop-submit").show();	
	})
	//填写许愿内容
	$("#texta").focus(function(){
			$(this).text("")
	})
	//愿望提交成功 --弹窗
	$("#wish-submit").click(function(){
		$("#submit-success").show();	
	})
	//我知道了
	$(".btn-iknow").click(function(){
		$(".pop-mask").hide();	
	})
	
	//引导 --弹窗
	$("#guide-pop").show();	
	var times = 1;
	$("#guide-pop").click(function(){
			if(times < 2){
				$(".guide-box").css({"background-image":"url(images/guide02.png)"});
				times++;
				console.log(times)
			}else{
				$("#guide-pop").hide();	
			}
	});	
	
});
</script>
