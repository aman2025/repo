/**************列表 Item List 2017-1-3**************/
.video-list{
	padding: 15px 25px 0;
	background-color: #fff;
}
.video-list dl{
	padding: 5px 10px 15px 5px;
	overflow: hidden;
}
.video-list dl:active{
	background-color: #ccc;		
}
.video-list dt{
	float: left;
	width: 68px;
	height: 36px;
	background-repeat: no-repeat;
	background-position: center center;
	background-size: 100%;
}
.video-list dd{
	margin-left: 75px;	
}
.video-list dd .info-title{
	height: 36px;
	font-size: 10px;
	color: #4f4f4e;
	border-bottom: 2px solid  #EBECE8;
	padding-bottom: 3px;
	display:table-cell;     
	vertical-align:bottom;
}
.video-list dd span{
	color: #ab9157;	
	font-size: 10px;
}
/*当前用户*/
.current-user{
	padding: 10px 0;
	text-align: center;
	background-color: #fff;
}
.current-user .icon-curr-user{
	display: inline-block;
	width: 44px;
	height: 44px;
	vertical-align: middle;
	margin: 0 auto;
	border: 2px solid  #ECECEC;
	border-radius: 50%;
	background-image: url(images/icon-about01.png);

	background-position: center center;

}

}
.fav2-flex a{

	-webkit-box-flex:1;
	-webkit-flex:1;
  flex:1;
	width:0%;/*必须有*/
	text-align:center;
}
.fav2-flex a i{
	width: 18px;
	height: 25px;
	display: inline-block;
	vertical-align: middle;
	margin: 0 10px 5px 0;

}
.fav2-flex a i.icon-fashion{

.fav2-flex a i.icon-lightbulb{
