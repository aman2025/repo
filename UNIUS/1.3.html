<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no" />
<title>unius</title>
<link rel="stylesheet" href="css/unius.css"> 
<link rel="stylesheet" href="css/swiper.min.css"> 
<script src="js/jquery-2.1.4.min.js"></script> 
<script src="js/swiper.min.js"></script> 
<script>
$(function(){
	
})
</script>
</head>
<body>
<div class="app-name">名称名称</div>
<div class="header">
	<a href="#" class="icon-search"></a>
	<a href="#" class="icon-comment"></a>
  <input type="text">
</div>
<div class="intro-padding">
  <!-- introduce -->
  <div id="introduce" class="swiper-container intro-wrap bh2">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="info-box">
          <img src="images/pic.png">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="info-box">2</div>
      </div>
      <div class="swiper-slide">
        <div class="info-box">3</div>
      </div>
      <div class="swiper-slide">
        <div class="info-box">4</div>
      </div>
      <div class="swiper-slide">
        <div class="info-box">5</div>
      </div>
    </div>
  </div>
	<script>
  var swiper2 = new Swiper('#introduce', {
        slidesPerView : 'auto',
        centeredSlides: true,
        paginationClickable: true,
        loop : true,
        loopedSlides :5,  //数字为slide的个数，即左边要显示几个
        spaceBetween: 20
  });
  </script>
  <!-- //introduce -->
</div>
<div class="guide-wrap">
<!-- guideline -->
<div id="guideline" class="swiper-container guide">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <div class="guide-box">指南</div>
    </div>
    <div class="swiper-slide">
      <div class="guide-box">定制</div>
    </div>
    <div class="swiper-slide">
      <div class="guide-box">评价</div>
    </div>
    <div class="swiper-slide">
      <div class="guide-box">其他</div>
    </div>
    <div class="swiper-slide">
      <div class="guide-box">信息</div>
    </div>
  </div>
  <!-- Add Arrows -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</div>
<script>
var swiper3 = new Swiper('#guideline', {
      slidesPerView : 3,
      paginationClickable: true,
      loop : true,
      loopedSlides :5, 
      nextButton: '.swiper-button-next',
      prevButton: '.swiper-button-prev',
      spaceBetween: 20
});
</script>
<!-- //guideline -->
<!-- chat -->
<div class="chat">
	<h3>您好，这里是UNIUS金融计划定制，为您量身定制适合您的保险计划，来自香港权威金融团队将在第一时间给您予以回复。</h3>
  <!--表单录入12-5-->
  <div class="form">
    <div class="row">
      <label>投保人<span>*</span></label>
      <input type="text" class="ipt">
    </div>
    <div class="row">
      <label>手机号<span>*</span><b>[请输入数字]</b></label>
      <input type="text" class="ipt">
    </div>
    <div class="row">
      <label>给谁投保<span>*</span></label>
      <ul class="radio-wrap">
        <li><label><input name="tb" type="radio" class="radio" checked>自己（男）</label></li>
        <li><label><input name="tb" type="radio" class="radio">自己（女）</label></li>
        <li><label><input name="tb" type="radio" class="radio">丈夫</label></li>
        <li><label><input name="tb" type="radio" class="radio">妻子</label></li>
        <li><label><input name="tb" type="radio" class="radio">儿子</label></li>
        <li><label><input name="tb" type="radio" class="radio">女儿</label></li>
        <li><label><input name="tb" type="radio" class="radio">父亲</label></li>
        <li><label><input name="tb" type="radio" class="radio">母亲</label></li>
      </ul>
    </div>
    <div class="row">
      <label>年龄（周岁）<span>*</span><b>[请输入数字]</b></label>
      <input type="text" class="ipt">
    </div>
    <div class="row">
      <label>是否吸烟<span>*</span></label>
      <ul class="radio-wrap">
        <li><label><input name="smoke" type="radio" class="radio">是</label></li>
        <li><label><input name="smoke" type="radio" class="radio">否</label></li>
      </ul>
    </div>
    <div class="row">
      <label>险种（可多选）<span>*</span></label>
      <ul class="radio-wrap">
        <li><label><input name="yz" type="checkbox" class="radio">重大疾病险</label></li>
        <li><label><input name="yz" type="checkbox" class="radio">人寿险</label></li>
        <li><label><input name="yz" type="checkbox" class="radio">教育金</label></li>
        <li><label><input name="yz" type="checkbox" class="radio">养老金</label></li>
      </ul>
    </div>
    <div class="row">
      <label>年缴保费（美金）<span>*</span><b>[请输入数字]</b></label>
      <div class="subline">我每年可以支付的保费（建议不要超过家庭年收入20%)</div>
      <input type="text" class="ipt">
    </div>
    <div class="row">
      <label>缴费年限<span>*</span><b>[请输入数字]</b></label>
      <div class="subline">可选，~25年（建议尽且延长年限，香港保单可豁免）</div>
      <input type="text" class="ipt">
    </div>
    <div class="row">
      <label>保险公司</label>
      <div class="subline">保诚安盛宏利友邦万通等</div>
      <input type="text" class="ipt">
    </div>
    <div class="row">
      <label>预计赴港投保时间</label>
      <input type="text" class="ipt">
    </div>
    <div class="row">
      <label>备注</label>
      <input type="text" class="texta">
    </div>
  </div>
  <!--//表单录入12-5-->
  <textarea></textarea>
  <div class="chat-tool">
    <input type="text" placeholder="请输入">
    <button>发送</button>
  </div>
</div>
<!-- //chat -->


</div>
</body>
</html>
