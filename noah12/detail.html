<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no" />
<title>noah</title>
<link rel="stylesheet" href="css/swiper.min.css"> 
<link rel="stylesheet" href="css/noah.css"> 
<link rel="stylesheet" href="fonts/iconfont.css">
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<script src="js/swiper.min.js"></script> 
<link rel="stylesheet" href="css/swiper.min.css" />  
<script>
$(function(){
	/*Siwper*/
	var swiper01 = new Swiper('#slide01', {
										pagination: '.swiper-pagination',
										autoplay:2000
									});
	
	//搜索对话框
	$("#search").on("click",function(){
		 $("#dialog-search").fadeIn(200)
	})
	//投票对话框
	$("#voteto").on("click",function(){
		 $("#dialog-vote").fadeIn(200)
	})
	//分享对话框
	$("#share").on("click",function(){
		 $("#dialog-share").fadeIn(200)
	})
	//参与活动对话框
	$("#promotion").on("click",function(){
		 $("#dialog-promotion").fadeIn(200)
	})
	
	//点击遮罩层隐藏
	$(".mask,.close").on("click",function(e){
			e.stopPropagation()
			$("#dialog-search,#dialog-vote,#dialog-share,#dialog-promotion").fadeOut(200)		 
	})
	
	//选择票数
	$("#sel-votes span").on("click",function(){
		$(this).addClass("active").siblings().removeClass("active")
	})
});
</script>
</head>
<body class="bg-new">
<div class="blank-shop"></div>
<!--参赛宣言-->
<div class="slogan">
	<h3>1号赵思思</h3>
	选手参赛宣言
</div>
<!--//参赛宣言-->

<!--排行榜统计-->
<div class="rank-total">
	<ul>
		<li>当前名次<span>666</span></li>
		<li>我的编号<span>692</span></li>
		<li>我的票数<span>80</span></li>
	</ul>
</div>
<!--//排行榜统计-->
<!--图片视频展示-->
<div class="pic-show-wrap">
	<!--图片-->
	<section class="swiper-container swiper01" id="slide01">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<img src="images/girl-pic.jpg">
			</div>
			<div class="swiper-slide">
				<img src="images/girl-pic.jpg">
			</div>
			<div class="swiper-slide">
				<img src="images/girl-pic.jpg">
			</div>
		</div>
		<!-- Add Pagination -->
		<div class="swiper-pagination"></div>
	</section>
	<!--//图片-->
</div>
<!--//图片展示-->
<a href="javascript:;" id="voteto" class="btn-lg">
	给TA投票
</a>
<!--弹出层-搜索-->
<div id="dialog-search" style=" display: none">
	<div class="mask"></div>
	<div class="dialog" style="width: 80%">
		<span class="close">×</span>
		<div class="dialog-body">
			<input type="text" class="ipt01 tc" placeholder="请输入选手的编号或昵称">
		</div>
		<div class="dialog-footer">
			<button class="btn3">搜索</button>
		</div>
	</div>
</div>
<!--//弹出层-搜索-->

<!--弹出层-选择票数-->
<div id="dialog-vote" style=" display: none">
	<div class="mask"></div>
	<div class="dialog">
		<span class="close">×</span>
		<div class="dialog-body">
			 <div class="sel-votes" id="sel-votes">
			 		<span class="active">66票</span>
			 		<span>188票</span>
			 		<span>520票</span>
			 		<span>1314票</span>
			 </div>
			 <div class="sel-votes sv1">
			 		<span>更多票数选择</span>
			 </div>
		</div>
		<div class="dialog-footer">
			<button class="btn3">投票</button>
		</div>
		<div class="remark">备注：1票1元，每天第一次可免费投一票</div>
	</div>
</div>
<!--//弹出层-选择票数-->

<!--弹出层-分享-->
<div id="dialog-share" style=" display: none">
	<div class="mask"></div>
	<div class="dialog share">
		<img src="images/share-bg.png" alt="">
	</div>
</div>
<!--//弹出层-分享-->

<!--弹出层-参与活动-->
<div id="dialog-promotion" style=" display: none">
	<div class="mask"></div>
	<div class="promotion">
		<img src="images/qrcode.png" class="qrcode" alt="">
		<img src="images/promotion.png" alt="">
	</div>
	
	
</div>
<!--//弹出层-参与活动-->
<div class="blank"></div>
<nav>
	<a href="#" class="active"><i class="icon iconfont icon-icon"></i><span>首页</span></a>
	<a href="#"><i class="icon iconfont icon-paixing"></i><span>排行榜</span></a>
	<a href="#"><i class="icon iconfont icon-wode"></i><span>我的</span></a>
	<a href="javascript:;" id="search"><i class="icon iconfont icon-sousuo_sousuo"></i><span>搜索</span></a>
</nav>
</body>
</html>
