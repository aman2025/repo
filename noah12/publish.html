<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no" />
<title>noah</title>
<link rel="stylesheet" href="css/noah.css"> 
<link rel="stylesheet" href="fonts/iconfont.css">
<script src="js/jquery-2.1.4.min.js"></script>
<script>
$(function(){
	
	
	//点击遮罩层隐藏
	$(".mask-pop").on("click",function(e){
			e.stopPropagation()
			$(".mask-pop").fadeOut(300)
		  $(".sel-pop").fadeOut(200)		
	})
	
	//参赛图片上传
	$('#img2').change(function() {
			var file = this.files[0];
			var r = new FileReader();
			r.readAsDataURL(file);
			$(r).load(function() {
				  if($('#photo2 > div').length == 1){
						$("#pic-load").css("left","130px")
					}
					$('#photo2').show();
					$('#photo2').append('<div><img src="' + this.result + '" /><i class="del">×</i></div>');
			})
	})
	//删除
	$(document).on("click", ".del", function(){
		 $(this).parent().remove();
	})
  

	
	//上传视频
	$('#img').change(function() {
			var file = this.files[0];
			var r = new FileReader();
			r.readAsDataURL(file);
			$(r).load(function() {
					$('#video').show();
					$('#video').html('<video controls preload="auto" poster=""  src="' + this.result + '"></video>');
			})
	})	
  
  //报名校验
  $("#certify").on("click",function(){
    $("#dialog-certify").fadeIn(200)
  })
	//点击遮罩层隐藏
	$(".mask,.close").on("click",function(e){
			e.stopPropagation()
			$("#dialog-certify").fadeOut(200)		 
	})
})

</script>

</head>
<body class="bg-new">
<!--banner-->
<div class="banner">
	<img src="images/banner.png" alt="">
</div>
<!--//banner-->
<!--发布-->
<div class="publish-wrap">
	<div class="f-row">
		<input type="text" class="ipt01" placeholder="请输入选手的姓名">
	</div>
	<div class="f-row">
		<textarea class="texta" placeholder="请输入您的参赛宣言"></textarea>
	</div>
	<!--	上传图片-->
	<div class="f-row">
		<h3>上传参赛图片(必选项，最多可上传3张)</h3>
		<div class="upload-wrap">
				<input id="img2" class="btn-file" type="file" accept="image/*">
		</div>
		<div class="upload-list photo" id="photo2">
			<span class="loading" id="pic-load"></span>
		</div>
	</div>
	<!--//上传图片-->
	<div class="f-row">
		<h3>上传参赛视频(可选项，最多可上传1个视频)</h3>
		<div class="upload-wrap">
				<input id="img" class="btn-file" type="file" accept="video/*">
		</div>
		<div class="video-show upload-v" id="video">
		</div>
	</div>
	<div class="f-row tc">
		<button class="btn3" id="certify">提交</button>
	</div>
	
</div>
<!--//发布-->
<div class="blank-shop"></div>
<!--弹出层-报名校验-->
<div id="dialog-certify" style=" display: none">
	<div class="mask"></div>
	<div class="dialog" style="width: 80%">
		<span class="close">×</span>
		<div class="dialog-body">
		  <div class="certify-list">
		    <ul>
		      <li><input type="text" class="ipt01" placeholder="请输入手机号"></li>
		      <li><input type="text" class="ipt01" placeholder="请输入验证码"><button class="getCt">获取验证码</button></li>
		    </ul>
		  </div>
		</div>
		<div class="dialog-footer">
			<button class="btn3">确定</button>
		</div>
	</div>
</div>
<!--//弹出层-报名校验-->
</body>
</html>
