<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no" />
<title>noah</title>
<link rel="stylesheet" href="css/noah.css"> 
<link rel="stylesheet" href="fonts/iconfont.css">
<script src="js/jquery-2.1.4.min.js"></script>
<script>
$(function(){
	
	
	//点击遮罩层隐藏
	$(".mask-pop").on("click",function(e){
			e.stopPropagation()
			$(".mask-pop").fadeOut(300)
		  $(".sel-pop").fadeOut(200)		
	})
	
	//参赛图片上传
	$('#img2').change(function() {
			var file = this.files[0];
			var r = new FileReader();
			r.readAsDataURL(file);
			$(r).load(function() {
				  if($('#photo2 > div').length == 1){
						$("#pic-load").css("left","130px")
					}
					$('#photo2').show();
					$('#photo2').append('<div><img src="' + this.result + '" /><i class="del">×</i></div>');
			})
	})
	//删除
	$(document).on("click", ".del", function(){
		 $(this).parent().remove();
	})
  

	
	//上传视频
	$('#img').change(function() {
			var file = this.files[0];
			var r = new FileReader();
			r.readAsDataURL(file);
			$(r).load(function() {
					$('#video').show();
					$('#video').html('<video controls preload="auto" poster=""  src="' + this.result + '"></video>');
			})
	})	
	
})

</script>

</head>
<body class="bg-new">
<!--头像-点击修改-->
<div class="avatar-update" style="background-image: url(images/avatar.png)"></div>

	</div>
	<div class="f-row tc tuhao">
		<button class="btn3">确认修改</button>
	</div>
	
</div>

</body>
</html>
