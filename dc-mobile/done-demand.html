<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<title></title>
<link rel="stylesheet" href="css/dc-mobile.css"> 
<link rel="stylesheet" href="css/swiper.min.css"> 
<script src="js/jquery-2.1.4.min.js"></script> 
<script src="js/swiper.jquery.min.js"></script>
<script>
$(function(){
  //对话框
	$(".icon-share").on("click",function(){
		 $("#share-pop").fadeIn(200)
	})
	
	//点击遮罩层隐藏
	$(".mask").on("click",function(e){
			e.stopPropagation()
			 $("#share-pop").fadeOut(200)		 
	})
}) 
</script>
</head>
<body>
<!--header-->
<div class="header">
  <i class="logo"></i>
  <a href="javascript:;" class="icon-share"></a>
</div>
<!--//header-->
<!--找需求-->
<div class="dm-banner">
  <img src="images/dm-pic.jpg" alt="">
</div>
<!--需求标题-->

<div class="dm-info">
  <h1>仿微信三级分销商城开发</h1>
  <h2>任务共收到 <em>3</em> 份投稿</h2>
  <h3>任务进行中,<em>您可参与投稿</em></h3>
</div>
<!--浏览人数-->
<div class="dm-view">
  <ul>
    <li><p>浏览人数</p>333</li>
    <li class="odd"><p>参与人数</p>3</li>
  </ul>
</div>
<!--//浏览人数-->

<div class="blank"></div>
<!--//需求标题-->
<!--//找需求-->
<!--底部弹出分享-->
<div id="share-pop" style=" display: none">
	<div class="mask"></div>
	<div class="share-pop">
	  <div class="pop-title">分享</div>
		<div class="pop-body">
      <div class="share-list">
        <i class="share01"></i>
        <i class="share02"></i>
        <i class="share03"></i>
        <i class="share04"></i>
        <i class="share05"></i>
      </div>
		</div>
	</div>
</div>
<!--//底部弹出分享-->
</body>
</html>
