<head>

<script src="js/jquery.Spinner.js"></script> 
<script>
$(function(){
	
	
	//spinner组件
	$(".spinner").Spinner();
	
	$("#s1").find(".Amount").val(3)
	//总金额
	$(document).on("click",".spinner a",function(){
		$(this).parent().next().text('￥'+$(this).parent().find(".Amount").val()*2000);/*个数乘以单价*/
	})
	
	
});
</script>

</head>

	</div>
