<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />

<title>miyou</title>
<link rel="stylesheet" href="css/miyou.css"> 
<link rel="stylesheet" href="css/swiper.min.css" />  
<script src="js/jquery-2.1.4.min.js"></script> 
<script src="js/swiper.min.js"></script> 
<script src="js/jquery.Spinner.js"></script> 
<script>
$(function(){
	/***query.Spinner***/
	$(".spinner").Spinner();
	
	//总金额
	$(document).on("click",".spinner a",function(){
		$("#price").text('￥'+$(".spinner").find(".Amount").val()*2000);/*个数乘以单价*/
	})
	
	/*Siwper*/
	var swiper01 = new Swiper('#slide01', {
										pagination: '.swiper-pagination',
										autoplay:2000
									});
	
	/*加入购物车*/
	$("#add").on("click",function(){
		$("#shop-car").show()
	})
	
	//点击遮罩层隐藏
	$(".mask").on("click",function(e){
			e.stopPropagation()
			 $("#shop-car").fadeOut(200)		 
	})
});
</script>
</head>
<body>

	<a href="mall-car-list.html"><i class="icon-mall02"></i>购物车</a>
	<a href="javascript:;" id="add">加入购物车</a>
	<a href="mall-order.html">立即购买</a>
