<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="css/dc.css">
<title>特区先锋</title>
</head>
<body style="background: #fff;">
<div class="login">
  <img src="images/logo.png" class="login-logo">
</div>
<div class="main-container" style="margin: 50px auto">
  <div class="login-left">
    <img src="images/login-banner.png" width="100%">
  </div>
  <div class="login-right">
    <div class="login-box">
      <form action="user_center.html">
        <p>
          <input type="text" class="input icon-ren-copy" placeholder="账号">
        </p>
        <p>
          <input type="password" class="input icon-mima" placeholder="密码">
        </p>
        <p>
          <span class="pull-left">
          <input type="checkbox">
          记住密码 </span>
          <span class="pull-right"> 忘记密码 </span>
        </p>
        <p>
          <button class="login-btn" type="submit">登录</button>
        </p>
      </form>
    </div>
  </div>
</div>
</body>
</html>
